<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Moda Pixel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card {
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            transition: transform 0.3s ease;
        }
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #000;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <section class="max-w-6xl mx-auto px-6 py-12">
        <h2 class="text-2xl font-bold mb-8">Nuestros Productos</h2>
        
        <!-- Loader -->
        <div id="loader" class="loader"></div>
        
        <!-- Error message -->
        <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative"></div>
        
        <!-- Products grid -->
        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </section>

    <script>
        // Template for product cards
        function createProductCard(product) {
            // Formatear el precio para mostrar dos decimales
            const formattedPrice = parseFloat(product.price).toFixed(2);
            
            return `
                <div class="product-card bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="relative overflow-hidden">
                        <img src="/api/placeholder/400/300" alt="${product.ref}" 
                            class="product-image w-full h-64 object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-gray-900">${product.ref}</h3>
                        <p class="mt-1 text-xl font-medium text-gray-900">
                            ${formattedPrice} MXN Sin IVA
                        </p>
                        <div class="mt-2 flex justify-between items-center">
                            <span class="text-sm text-gray-600">Stock: ${product.stock_reel || 0}</span>
                            <span class="text-sm px-2 py-1 bg-green-100 text-green-800 rounded">
                                ${product.status === '1' ? 'Disponible' : 'No disponible'}
                            </span>
                        </div>
                        <button onclick="addToCart('${product.id}')" 
                                class="mt-4 w-full bg-black text-white px-6 py-2 rounded hover:bg-gray-800 transition-colors">
                            Añadir al carrito
                        </button>
                    </div>
                </div>
            `;
        }

        // Function to add product to cart (you can implement this later)
        function addToCart(productId) {
            console.log('Producto añadido al carrito:', productId);
            // Aquí puedes implementar la lógica del carrito
        }

        // Fetch and display products
        async function loadProducts() {
            const productsGrid = document.getElementById('products-grid');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');

            try {
                // Hacer la petición de productos directamente con la API key
                const response = await fetch('https://modapiexl.saas2.doliondemand.fr/api/index.php/products', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'DOLAPIKEY': 'fYGSn7ND5w215yfs6Z51p7mKh1UKfUuG' // Reemplaza esto con tu API key real
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const products = await response.json();
                
                // Para debugging - muestra los datos en la consola
                console.log('Productos recibidos:', products);

                // Hide loader
                loader.style.display = 'none';
                
                if (Array.isArray(products) && products.length > 0) {
                    // Display products
                    productsGrid.innerHTML = products.map(product => 
                        createProductCard(product)
                    ).join('');
                } else {
                    throw new Error('No se encontraron productos');
                }

            } catch (error) {
                // Hide loader and show error
                loader.style.display = 'none';
                errorMessage.textContent = `Error al cargar los productos: ${error.message}`;
                errorMessage.classList.remove('hidden');
                console.error('Error completo:', error);
            }
        }

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
